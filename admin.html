<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Complaints</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  <style>
    .admin-container {
      max-width: 900px;
      margin: 40px auto;
      background: #f7fafd;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
      padding: 32px 28px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 18px;
    }
    .complaints-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    .complaints-table th, .complaints-table td {
      border: 1px solid #b2ebf2;
      padding: 12px 10px;
      text-align: left;
      font-size: 1rem;
    }
    .complaints-table th {
      background: #eafaf6;
      color: #1976d2;
      font-weight: 600;
    }
    .complaints-table tr:nth-child(even) {
      background: #fff;
    }
    .complaints-table tr:nth-child(odd) {
      background: #f7fafd;
    }
    .complaint-img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #b2ebf2;
    }
  </style>
</head>
<body>
  <!--#include file="header.html" -->
  <header class="main-header">
    <div class="logo" id="headerLogo" style="cursor:pointer;">Civic Connect</div>
    <nav class="nav-bar">
      <button id="headerAdminLogin" class="nav-btn admin-btn">Admin Login</button>
      <button id="themeToggleBtn" class="nav-btn theme-toggle-btn" title="Toggle Light/Dark Mode">ðŸŒ™</button>
    </nav>
  </header>
  <div id="overlay" class="overlay" style="display:none;">
    <div class="login-card" id="userLoginCard" style="display:none;">
      <h2 class="login-title">User Sign In</h2>
      <form id="loginForm">
        <input type="email" id="email" class="login-input" placeholder="Email" autocomplete="username">
        <input type="password" id="password" class="login-input" placeholder="Password" autocomplete="current-password">
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="signup-link">Don't have an account? <a href="#" id="signupLink">Sign Up</a></div>
    </div>
    <div class="login-card" id="adminLoginCard" style="display:none;">
      <h2 class="login-title">Admin Sign In</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminId" class="login-input" placeholder="Admin ID" autocomplete="username">
        <input type="password" id="adminPassword" class="login-input" placeholder="Password" autocomplete="current-password">
        <button type="submit" class="login-btn admin-btn">Login</button>
      </form>
    </div>
  </div>
  <div class="admin-container">
    <h2 class="admin-title">User Complaints</h2>
    <table class="complaints-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Department</th>
          <th>Description</th>
          <th>Location</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="complaintsBody">
        <!-- Complaints will be dynamically inserted here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var logo = document.getElementById('headerLogo');
  if (logo) {
    logo.onclick = function() {
      window.location.href = 'Index.html';
    };
  }
});
</script>
  <script src="admin.js"></script>
</body>
</html>
