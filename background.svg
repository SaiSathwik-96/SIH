		<g opacity="0.18">
			<path d="M0 200 L1920 200" stroke="url(#softLine)" stroke-width="6"/>
			<path d="M0 400 L1920 400" stroke="url(#softLine)" stroke-width="6"/>
			<path d="M0 600 L1920 600" stroke="url(#softLine)" stroke-width="6"/>
			<path d="M0 800 L1920 800" stroke="url(#softLine)" stroke-width="6"/>
			<path d="M400 0 L400 1080" stroke="url(#softLine)" stroke-width="6"/>
